    <script>

        
        $(document).ready(function(){

            $("#btn_register").click(function(){
                var type = $("#txt_type").val()
                var meg = $("#txt_meg").val()
                if(type.length == 0 || meg.length == 0){
                	alert("内容不能为空")
                	return
                }
                
                $.post("{:U('Index/Index/insertDetail')}",{"type":type,"meg":meg},function(res){
                    console.log(res)
                    if(res.status == 1){
                        alert("发布成功！")
                        location.href="{:U('Index/Index/index')}"
                    }else{
                        alert("发布失败！")
                    }

                })
            })
        })
    
    </script>
